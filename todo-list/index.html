<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ToDoリスト</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDoリスト</h1>
      <h3>タスク一覧</h3>
      <div v-if=isEmptyTasks>
        None Task
      </div>
      <div v-else>
        <draggable :list="todos" :options="{animation: 200}" element="ul">
          <li v-for="todo in todos">
            {{ todo }}
          </li>
        </draggable>
      </div>

      <h3>タスク追加</h3>
      <input type="text" v-model="newTask" placeholder="タスクを入力して下さい">
      <button v-on:click=addTask>追加</button>

      <h3>タスクのクリア</h3>
      <button v-on:click=clearTask>クリア</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.17.0/vuedraggable.min.js"></script>

    <script src="./todo.js">
    </script>
  </body>
</html>
