<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ToDoリスト</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDoリスト</h1>
      <h2>タスク一覧</h2>
     <div v-if=isEmptyTasks>
        None Task
      </div>
      <div v-else>
        <draggable :list="todos" :options="{animation: 200}">
          <div v-for="(todo, index) in todos">
            <label>
              <input type="checkbox" v-model="todo.isDone">
              <span v-bind:class="{ done: todo.isDone }">{{ todo.name }}</span>
              <button v-on:click="deleteTask(index)">削除</button>
            </label>
          </div>
        </draggable>
      </div>

      <h2>タスク追加</h2>
      <input type="text" v-model="newTask" v-bind:value="newTask" placeholder="タスクを入力して下さい">
      <button v-on:click="addTask">追加</button>

      <h2>タスクのクリア</h2>
      <button v-on:click="clearTask">クリア</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.17.0/vuedraggable.min.js"></script>
    <script src="./todo.js">
    </script>
  </body>
</html>
