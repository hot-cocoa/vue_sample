<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoリスト</title>
  </head>
  <body>
    <div id="app">
      <h1>ToDoリスト</h1>
      <h2>タスク一覧</h2>

      <div class="tasks-area">
        <div class="todo-area">
          <h3>ToDo</h3>
          <draggable class="items-area" :list="todos" :options="{group: 'TASKS', animation: 150}">
            <div v-for="(todo, index) in todos">
              <div class="item">{{ todo.name }}</div>
            </div>
          </draggable>
        </div>
        <div class="doing-area">
          <h3>Doing</h3>
          <draggable class="items-area" :list="doings" :options="{group: 'TASKS', animation: 150}">
            <div v-for="(doing, index) in doings">
              <div class="item">{{ doing.name }}</div>
            </div>
          </draggable>
          </div>
        <div class="done-area">
          <h3>Done</h3>
          <draggable class="items-area" :list="dones" :options="{group: 'TASKS', animation: 150}">
            <div v-for="(done, index) in dones">
              <div class="item">{{ done.name }}</div>
            </div>
          </draggable>
        </div>
      </div>

      <h2>タスク追加</h2>
      <input type="text" v-model="newTask" v-bind:value="newTask" placeholder="タスクを入力して下さい">
      <button v-on:click="addTask">追加</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.17.0/vuedraggable.min.js"></script>
    <script src="./todo.js">
    </script>
  </body>
</html>
